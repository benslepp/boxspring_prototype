<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boxspring Content</title>
		<link rel="stylesheet" href="lib/stylesheets/styles.css">
		<script src="lib/scripts/angular.min.js"></script>
		<script src="lib/scripts/ui-bootstrap-tpls-0.10.0.min.js"></script>
		<!-- <script src="app.js"></script>
		<script src="controllers.js"></script>
		<script src="services.js"></script> -->
	</head>
	<body class="background">
		<header>
			<div class="globalnav">
				<img src="lib/images/globalnav.png">
			</div>
			<div class="propertynav">
				<img src="lib/images/propertynav.png">
			</div>
			<div class="page-header">
				<img src="lib/images/addvideo_header.png">
			</div>
			<div class="page-section">
				<h1>Youtube or Vimeo URL</h1>
				<div class="forms"></div>
				<h1>Upload Video File</h1>
				<div class="video-upload">
					<div class="video-content">
						<div class="video-thumb clearfix textalign-left"></div>
						<h1>FileName.mp4</h1>
						<h2>120mb / 260 mb completed</h2>
						<h3>This video is being uploaded, please wait... </h3>
						<div class="progress progressbar-spacing">
								<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer-image">
				<img src="lib/images/footer.png">
			</div>
		</header>
	</body>
</html>
